<template>
    <h3>List Of Assets</h3>
    <table class="table table-success table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Department</th>
          <th scope="col">Country</th>
          <th scope="col">Date</th>
          <th scope="col">isBroken</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr repeat.for="asset of assetData">
          <th  scope="row">${asset.id}</th>
          <td>${asset.name}</td>
          <td>${asset.departmentString}</td>
          <td>${asset.country}</td>
          <td>${asset.dateString}</td>
          <td>${asset.isBroken}</td>
          <td>
            <button click.delegate="editAsset(asset)" type="button" class="btn btn-info">Edit</button>
            <button type="button" click.delegate="deleteAsset(asset.id)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
       
      </tbody>
    </table>   
</template>
